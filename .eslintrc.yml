env:
  browser: true
  es6: true
extends: standard
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parser: '@typescript-eslint/parser'
plugins:
  - '@typescript-eslint'
parserOptions:
  ecmaVersion: 2018
  sourceType: module
rules:
  semi: ['error', 'always']
  comma-dangle: off
  indent: ['error', 4]
  space-before-function-paren: off

  no-unused-vars: off
  '@typescript-eslint/no-unused-vars':
    - error

  no-useless-constructor: off
  '@typescript-eslint/no-useless-constructor':
    - error
